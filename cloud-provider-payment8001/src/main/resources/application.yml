server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/cloud2020?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.com.zs.springcloud.entities

eureka:
  client:
    register-with-eureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: zs_payment8001
    # 开发时设置小些 及时剔除这些删掉的服务
    lease-renewal-interval-in-seconds: 30        #客户端向服务端发送心跳时间
    lease-expiration-duration-in-seconds: 90     #服务端收到最后一次心跳后等待时间上限
    prefer-ip-address: true                      #访问路径可以显示ip地址




